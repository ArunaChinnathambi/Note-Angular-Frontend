<div style="text-align:center">
  <h1>
    {{title}}
  </h1>

  <div class="panel-body">
    <form #myForm="ngForm" class="form-horizontal" (submit)="addNote()" ngNativeValidate>
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Date : </label>
        <div class="col-xs-3">
          <input type="date" class="form-control" [(ngModel)]="model.date" name="date" required>
        </div>
      </div>

      <div class="form-group">
        <label for="priority" class="col-sm-2 control-label">Notes : </label>
        <div class="col-xs-3">
          <input type="text" placeholder="Enter Notes" class="form-control" [(ngModel)]="model.notes" name="notes" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button type="submit" class="btn">Save</button>
          <button type="reset" class="btn ">Cancel</button>
        </div>

      </div>
    </form>

  </div>
</div>
<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <td>Id</td>
        <td>Date</td>
        <td>Notes</td>
        <td width="200" align="center">Action</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stu1 of reg">
        <td>{{stu1.id}}</td>
        <td>{{stu1.date}}</td>
        <td>{{stu1.notes}}</td>

        <td width="275">
          <button type="submit" class="btn " (click)="editNote(stu1.id)">Edit</button>
          <button type="submit" class="btn " (click)="deleteNote(stu1.id)">Delete</button>

        </td>
      </tr>

    </tbody>
  </table>

</div>
